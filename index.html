<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>

</head>

<body>
    <div class="weather">

        <div class="main">


            <h3 class="title">Weatherly App</h3>

            <form action="">
                <input type="text" placeholder="Enter city, country etc."
                    style="width: 250px; height: 30px;padding: 10px;" id="inputfield" required>
                <div class="location_info ">
                    <button class="btn bg-primary text-light">
                        Get your location <i class="bi bi-geo-alt-fill text-dark"></i>
                    </button>
                </div>
            </form>

            <!-- <div class="error_info">
            <p class="text-warning"></p>
        </div> -->
            <div class="weather_info">
                <img src="" class="weather_icon" id="changei" alt="" width="100" height="100">

                <div class="weather_temperature" id="temp" style="font-size: 60px;">

                </div>
                <div class="description" id="description1" style="font-size: 1.rem;">

                    

                </div>
                <p style="font-size: 0.9rem;" id="locate"></p>
            </div>
        </div>

    </div>
    <script src="app.js"></script>


</body>

</html>
